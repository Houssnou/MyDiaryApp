  <!-- begin update modal -->
  <div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="Update-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="update-modal-title">Updating an entry</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="update-modal-body">
          <!-- modal body -->
          <form role="form">
            <div class="form-group">
              <input type="text" class="form-control" id="title-modal" placeholder="Entry Title">
            </div>
            <div class="form-group">
              <textarea class="form-control" id="content-modal" rows="2" placeholder="Your entry here"></textarea>
            </div>
            <!-- <div class="form-group text-right">
                    <button class="btn btn-outline-primary btn-sm" id="add-note" type="submit">Save</button>
                    <button class="btn btn-outline-secondary btn-sm" id="reset-note" type="reset">Reset</button>
                  </div> -->
          </form>
          <!-- end body -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-outline-primary" id="confirm-update" type="submit">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end update modal -->
  <!-- begin delete modal -->
  <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="Delete-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="delete-modal-title">Delete an entry from your journal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="delete-modal-body">
          <!-- modal body -->
          <div class="alert alert-danger" role="alert">
            <strong> Are you sure you want to delete this entry?</strong>
          </div>

          <!-- end body -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-outline-danger" id="confirm-delete">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end deltete modal -->
