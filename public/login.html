<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/login.css">
  <title>Home|Note Taker</title>
</head>

<body>
  <!-- nav bar  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./">MyDiary <span class="sr-only">(current)</span></a>
        </li>

      </ul>
      <!-- <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> -->
    </div>
  </nav>
  <!-- end nav bar -->
  <!-- jumbotron -->
  <div class="container">
    <div class="jumbotron my-4 text-center">
      <h1 class="display-4">Diary App</h1>
      <p class="lead">This is a Node, Express, and MySQL powered note-taking application.</p>
      <hr class="my-4">
      <p>It uses Express to handle routing and server HTML as well as JSON, MySQL to store notes, and jQuery for AJAX
        requests and handling other front-end logic.</p>

      <a class="btn btn-primary btn-lg" id="login" role="button" data-toggle="modal" data-target="#login-modal">Login</a>
      <a class="btn btn-primary btn-lg" href="./signup" role="button">SignUp</a>
    </div>
  </div>
  <!-- end jumbotron -->
  <!-- Modal login  -->
  <div class="modal fade animate" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-image: linear-gradient(-90deg, white, grey)">
          <h5 class="modal-title align-center" id="update-modal-title">Sign in </h5>          
     </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6 ">
                <button type="button" class="btn btn-outline-danger" id="password" a href="#">Forget password? </button>
              </div>
              <div class="form-group col-md-6 ">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </div>
            </div>
          </form>
          <!-- <hr class="my-4">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-outline-danger" id="password" a href="#">Forget password </button> -->
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- End login  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
